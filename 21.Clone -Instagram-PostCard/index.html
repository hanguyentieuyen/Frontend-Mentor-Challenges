<!DOCTYPE html>
<html>
    <head>
        <title>Instagram Post Card UI</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="top">
                <div class="userDetails">
                    <div class="profile_img">
                        <img src="./Images/logo.jpg" class="">
                    </div>
                    <h3>Hayen<br><span>VietNam</span></h3>
                </div>
                <div class="dot">
                    <img src="./Images/dot.png">
                </div>
            </div>
            <div class="imgBx">
                <img src="./Images/bg.jpg" class="cover">
            </div>
            <div class="actionBtns">
                <div class="left">
                    <img src="./Images/heart.png" class="heart" onClick="likeButton()">
                    <img src="Images/comment.png">
                    <img src="Images/share.png">
                </div>
                <div class="right">
                    <img src="./Images/bookmark.png">
                </div>
            </div>
            <h4 class="likes">3,684 likes</h4>
            <h4 class="message"><b>Hayen</b>Thanks for your love and support<span>#cards</span>
                <span>#html</span> <span>#css</span>
            </h4>
            <h4 class="comments">View all 245 comments</h4>
            <div class="addComments">
                <div class="userImg">
                    <img src="./Images/user.jpg" class="cover">
                </div>
                <input type="text" class="text" placeholder="Add a comment..." >
                
            </div>
            <h5 class="postTime">4 hours ago</h5>
        </div>
        <script src="./scripts.js"></script>
    </body>
</html>
