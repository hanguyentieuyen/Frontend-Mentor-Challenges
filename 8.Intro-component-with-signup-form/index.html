<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="main-container">

      <div class="flex1">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable. </p>
        </div>
        
        <div class="flex2">
          <button class="btn-blue"><strong>Try it free 7 days</strong> then $20/mo. thereafter</button>
          <div class="flex2-container">
            <form class="form" id="form">
              <div>
                <input id="firstname" placeholder="First Name" >
                <img src="./images/icon-error.svg" alt="error-icon" />
                <small></small>
              </div>
              
              <div>
                <input id="lastname" placeholder="Last Name" >
                <img src="./images/icon-error.svg" alt="error-icon" />
						    <small></small>
              </div>

              <div>
                <input type="email" id="lastname" placeholder="Email Address" >
                <img src="./images/icon-error.svg" alt="error-icon" />
                <small></small>
              </div>

              <div>
                <input type="password" placeholder="Password" >
                <img src="./images/icon-error.svg" alt="error-icon" />
					    	<small></small>
              </div>
                <button class="btn-green">Claim your free trial </button>
                <small>
                  <p>By clicking the button, you are agreeing to our <span><strong>Terms and Services </strong></span></p>
                </small>
            </form>
          </div>
        </div>
      </div>
  </main>

</body>
</html>
